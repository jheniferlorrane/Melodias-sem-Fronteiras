<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Melodias Sem Fronteiras</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../assets/icon.png">
    <link rel="stylesheet" href="../css/cadastro_login.css">
    <script src="../js/sessao.js"></script>
</head>

<body>
    <main>
        <div class="conteudo">
            <div class="esquerdo">
                <div class="textos">
                    <h1>Acesse sua conta</h1>
                </div>
                <div class="inputs">
                    <input id="email_input" class="input" placeholder="Digite seu email"><br>
                    <input id="senha_input" class="input" type="password" placeholder="Digite seu senha">
                </div>
                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>
                <div class="chamada">
                    <p>Não possui conta ainda? <a href="cadastro.html">Crie agora grátis</a></p>
                </div>
                <button class="btn" onclick="entrar()">Entrar</button>
            </div>
            <div class="direito">
                <img class="logo" src="../assets/logo-100branca.png">
            </div>
        </div>
    </main>
</body>

</html>
<script>
    function aguardar() {
        console.log('Iniciando aguardar...');
    }

    function finalizarAguardar() {
        console.log('Finalizando aguardar...');
    }

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
