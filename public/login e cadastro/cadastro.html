<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro - Melodias Sem Fronteiras</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../assets/icon.png">
    <link rel="stylesheet" href="../css/cadastro_login.css">
    <script src="../js/sessao.js"></script>
</head>

<body>
    <main>
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="conteudo">
            <div class="esquerdo">
                <div class="textos">
                    <h1>Criar conta grátis</h1>
                </div>
                <div class="inputs">
                    <input id="nome_input" class="input" placeholder="Digite seu nome"><br>
                    <input id="sobrenome_input" class="input" placeholder="Digite seu sobrenome"><br>
                    <input id="email_input" class="input" placeholder="Digite seu email"><br>
                    <input id="senha_input" class="input" type="password" placeholder="Digite seu senha"><br>
                    <input id="confirmacao_senha_input" class="input" type="password" placeholder="Confirme a sua senha">
                </div>
                <p>Ao criar uma conta, você declara que está de<br>
                    acordo com os <span>Termos de Uso</span> & <span>Política de<br>
                        Privacidade</span>.</p>
                <p>Já possui conta? <a href="../login e cadastro/login.html">Entre agora</a></p>
                <button class="btn" onclick="cadastrar()">Criar conta</button>
            </div>
            <div class="direito">
                <img class="logo" src="../assets/logo-100branca.png">
                <div class="chamada_login">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script>
    function cadastrar() {
        aguardar();
        var nomeVar = nome_input.value;
        var sobrenomeVar = sobrenome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        if (
            nomeVar == "" ||
            sobrenomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
